<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Carousel</h1>
    <div id="Carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
<div class="carousel-item active">
<img src="sp.gif" alt="" class="d-block w-100">
</div>
<div class="carousel-item">
    <img src="gitduck-vs-code-extensions-animation-opt.gif" alt="" class="d-block w-100">
</div>
    </div>
    <a href="#Carousel" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"  role="button" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="#Carousel" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"  role="button" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</body>
</html>
